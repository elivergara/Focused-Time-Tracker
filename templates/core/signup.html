{% extends 'base.html' %}
{% block title %}Sign Up Â· MIT Dashboard{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h3 class="mb-3">Create account</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3"><label class="form-label">Username</label>{{ form.username }}</div>
          <div class="mb-3"><label class="form-label">Email</label>{{ form.email }}</div>
          <div class="mb-3"><label class="form-label">Password</label>{{ form.password1 }}</div>
          <div class="mb-3"><label class="form-label">Confirm password</label>{{ form.password2 }}</div>
          <button class="btn btn-primary" type="submit">Create account</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
